<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>e-line</title>
        <link rel="stylesheet" href="../CSS/pagedaccueil.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="../JS/pagedaccueil.js"></script>
        <script type="text/javascript" src="../JS/pagecarte.js"></script>
    </head>
    <body onload="function_none(); appelAPI()">
        <h1 id="top">
            <div class="titre" id="titre" onclick = "test_function()">e-line vacances, réservez vos vacances en un clic</div>
        </h1>
        <div id="retour"><a href="#top"></a></div>
        <div class="grid-container">
            <div class="menu">
                <div class="lien">
                    <a href="pagecontact.html">
                    <button class="boutoncontact">
                        <h2>
                            <img
                            src="../Images/mail.png"
                            width="50px"
                            height="50px"
                            alt="Mail"
                            />
                        </h2>
                    </button>
                    </a><br/><br/>   
                    <a href="page_reservation.html" >
                        <button class="boutonreservation">
                            <h2>                         
                            <img
                            src="../Images/validation.png"
                            width="50px"
                            height="50px"
                            alt="Validation"
                            />
                            </h2>
                        </button>
                    </a><br/><br/>
                    <a href="pagepanier.html">
                        <button class="boutonpanier">
                            <h2>
                                <img
                                src="../Images/panier.gif"
                                width="50px"
                                height="50px"
                                alt="Panier"
                                />
                            </h2>
                        </button>
                    </a><br/><br/>
                    <a href="pagelogin.html">
                        <button class="boutonlogin">
                            <h2>
                                <img
                                src="../Images/avatar.png"
                                width="50px"
                                height="50px"
                                alt="login"
                                />
                            </h2>
                        </button>
                    </a><br/><br/>
                    <a href="pagecarte.html">
                        <button class="boutoncarte">
                            <h2>
                                <img
                                src="../Images/logocarte.png"
                                width="50px"
                                height="50px"
                                alt="login"
                                />
                            </h2>
                        </button>
                    </a>
                </div>            
            </div>
            <div class="destinations" id="idimages">
                <template id="listedestinations">
                    <div class="img">
                    <a href="page_reservation.html?id={{numero}}">
                        <img
                        id = "{{numero}}"
                        src="{{image}}"
                        width="{{largeur}}"
                        height="{{hauteur}}"
                        alt= "{{ville}}"                        
                        />
                        <div class="panneau">
                            <div class="txtpanneau"><span>{{ville}}</span></div>
                            <div class="meteo" id = "meteo{{numero}}"><span>{{meteo}}</span></div>
                        </div>
                    </a>
                    </div>
                </template>
                                      
            </div>
            <div class="rechercher">
                <div>
                    <button  class="boutonrechercher" onclick="afficherRech()">
                        <h2 id="rechercher">
                            <img
                            src="../Images/loupe.jpg"
                            width="50px"
                            height="50px"
                            alt="Loupe"
                            />
                        </h2>
                    </button>
                </div>
                <div class="formulaire"id="form">
                    <form id="formulaire" >
                        <div class = "titreform"><span>Filtres disponibles</span></div> <br/> <br/>  
                        <template id="listeformulaire">
                            <div>                                             
                                <input type="{{type}}" name="{{nom}}" id="{{ref}}" , onchange = "filtrage()"><span>{{ref}}</span>                   
                                <br/><br/>
                            </div>
                        </template>
                        <span>Budget</span><br/><br/>
                        <span>0€</span><input type = 'range' min = '0' max = '1200' name = 'prix' id ='budget' onchange = "filtreprix()" oninput="AfficherRange()"><span>1200€</span>
                        <br/><br/>
                        <span>Votre budget maximal : </span><span id= 'AfficheRange'></span>
                        <br/><br/>
                    </form>
                </div>
                    </br>
                <div class="boutonhaut" id="boutonhaut" onclick="function_top()">
                    <img
                    src="../Images/haut.png"
                    alt="retour en haut de la page"
                    width="50"
                    height="50"
                    />
                </div>
            </div>
        </div>
        <div class="footer">
        <footer>
            <span>Elisa Beaucamp et Amandine Piccinali</span>
        </footer>
        </div>
    </body>
    <script src="../JS/pagedaccueil.js"></script>
    </html>
