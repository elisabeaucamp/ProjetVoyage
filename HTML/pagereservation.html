<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset ="UTF-8">

<body>
 <h1>Page de réservation</h1>   
<p> Veuillez remplir le formulaire pour réserver vos vacances de rêves !</p>
<form action="/page_reservation.html" method="GET">

<fieldset>
    <legend>Identité</legend>
    Nom :<br>
    <input type="text" name="lastname" autofocus required><br><br/>
    Prénom :<br>
    <input type="text" name="firstname" required><br><br/>
    Adresse mail :<br>
    <input type="email" name="email" placeholder="username@mail.com" required><br><br/>
    Numéro de télephone :<br>
<input type="text" name="tel" inputmode="tel" maxlength="15" size="10" placeholder="06 00 00 00 00"><br><br/>
</fieldset>

<br/>
<fieldset> 
    <legend>Voyage</legend>
    Date de départ : <br>
    <input type="date" name="datedepart" required><br><br/>
    Date d'arrivée :<br>
    <input type="date" name="datearrivee" required><br><br/>
    Nombre d'adultes :<br>
    <input type="text" name="nbadulte" required><br><br/>
    Nombre d'enfants (-12 ans) ;<br>
    <input type="text" name="nbenfant" required><br><br/>
    Petit déjeuner :<br>
    <input type="checkbox" name="ptitdejY"><br>
</fieldset>

<br/>
<fieldset>
    <legend>Renseignement</legend>
    <textarea></textarea><br>
</fieldset>

<br/>
<button type=submit name="submit">Valider</button>
<button type="reset" name="suppr" value="Reset">Supprimer</button><br><br/>

</form>

<input type="text" prix="fname" value="Prix Total =" readonly><br>

</body>
